<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Page</title>

    <link rel="stylesheet" href="./css/confirm.css">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

    <header>
        <img src="./img/Logo.png" alt="">
    </header>

    <section class="sec1">
        <div class="animation-cont">
            <img src="./img/confirm/tree 1.png" alt="" class="tree">
            <img src="./img/confirm/car.png" alt="" class="car">

        </div>
        <div class="submit-cont">
            <p>Your application has been submitted.</p>
        </div>
    </section>

    <section class="sec2">
        <div class="header-sec2">
            <p>Review your submitted application</p>
        </div>

        <div class="unit-container">
            <div class="unit-header">
                <h2>Unit Applied for</h2>
            </div>
            <div class="model-cont">
                <div class="model1">
                    <div class="variant1">
                        <label for="exampleFormControlSelect1"><strong>Model Variant</strong></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>Ford Mustang</option>
                            <option>Ford Raptor</option>
                            <option>Ford Expedition</option>

                        </select>
                        <label for="exampleFormControlSelect1"><strong>Preferred Loan</strong></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="variant2">
                        <label for="exampleFormControlSelect1"><strong>Unit Price</strong></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                        <label for="exampleFormControlSelect1"><strong>Preferred Loan Duration</strong></label>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>

                    </div>
                </div>
                <div class="model2">
                    <div class="model2-variant1">
                        <label for="exampleFormControlSelect1" style="margin-bottom: 14px;"><strong>Valid IDs</strong></label>
                        <br>
                            <select class="form-control" id="exampleFormControlSelect1">
                            <option>National ID</option>
                            <option>Driver License</option>
                            <option>Passport</option>
                            <option>UMID</option>
                            <option>SSS</option>
                        </select>
                    </div>
                    <div class="list-id">
                        <ul>
                            <li>2 valid IDs</li>
                            <li>Latest COE with comprehension</li>
                            <li>Latest ITR</li>
                            <li>3 months latest payslip</li>
                            <li>Proof of billing</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="unit-header">
                <h2>Principal Personal Information</h2>
            </div>
            <div class="personalInfo">
                    <div class="form-group">
                      <label for="Name">First Name</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
                    </div>
                    <div class="form-group">
                        <label for="Name">Last Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group">
                        <label for="Name">Middle Name</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Middle Name">
                    </div>
            </div>
        </div>
    </section>
    
</body>
</html>
